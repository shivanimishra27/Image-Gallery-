<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="image gallery/IMG-20240201-WA0040.jpg" id="fullImg">
        <span onclick="closeFullImg()">x</span>
    </div>
   <div class="img-gallery">
        <img src="image gallery/IMG-20240201-WA0040.jpg" onclick="openFullImg(this.src)">
        <img src="image gallery/IMG-20240201-WA0041.jpg" onclick="openFullImg(this.src)">
        <img src="image gallery/IMG-20240201-WA0042.jpg" onclick="openFullImg(this.src)">
        <img src="image gallery/IMG-20240201-WA0043.jpg" onclick="openFullImg(this.src)">
        <img src="image gallery/IMG-20240201-WA0044.jpg" onclick="openFullImg(this.src)">
        <img src="image gallery/IMG-20240201-WA0045.jpg" onclick="openFullImg(this.src)">
        <img src="image gallery/IMG-20240201-WA0046.jpg" onclick="openFullImg(this.src)">
        <img src="image gallery/IMG-20240201-WA0047.jpg" onclick="openFullImg(this.src)">
       
    </div>

    <script>

        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");
   
        function openFullImg(pic){
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }
        function closeFullImg(){
            fullImgBox.style.display = "none";
        }


</script> 
</body>
</html>
